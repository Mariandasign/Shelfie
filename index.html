<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelfie</title>

    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body class="fondo">
    <header>
        <nav class="navbar" style="background-color: #FFE5D0;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./Assets/Shelfie (1).webp" alt="Logo" width="120" class="d-inline-block align-text-center">
              </a>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3 mt-4">
                          <label for="inputTitulo" class="form-label">
                            Título de la lectura</label>
                          <input type="text" class="form-control" id="inputTitulo" >
                        </div>
                        <div class="row g-4">
                            <div class="mb-3 col-auto">
                                <label for="inputLectura" class="form-label">
                                    Tipo de lectura</label>
                                <select class="form-select" aria-label="Default select example" id="inputLectura">
                                    <option selected>Selecciona el tipo lectura</option>
                                    <option value="Libro">Libro</option>
                                    <option value="Manga">Manga</option>
                                    <option value="Manhwa">Manhwa</option>
                                    <option value="Manhua">Manhua</option>
                                    <option value="Webtoon">Webtoon</option>
                                    <option value="Au/Fanfiction">Au / Fanfiction</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3 col-auto">
                                <label for="inputCategoria" class="form-label">
                                    Categoría</label>
                                <select class="form-select" aria-label="Default select example" id="inputCategoria">
                                    <option selected>Selecciona la categoría</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Suspenso">Suspenso</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Fantasia">Fantasia</option>
                                    <option value="Terror">Terror</option>
                                    <option value="Sci-Fi">Sci-Fi</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-4 col-auto">
                                <label for="inputCalificacion" class="form-label">
                                    Calificación</label>
                                <select class="form-select" aria-label="Default select example" id="inputCalificacion">
                                    <option selected>Califica la lectura</option>
                                    <option value="Abandonado">Abandonado</option>
                                    <option value="Malo">Malo</option>
                                    <option value="Regular">Regular</option>
                                    <option value="Bueno">Bueno</option>
                                    <option value="Excelente">Excelente</option>
                                </select>
                            </div>
                        </div> 
                        <button type="button" class="btn btn-dark" onclick="agregarLectura()">Agregar lectura</button>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <section class="container libreria">
        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo de la lectura</th>
                        <th scope="col">Tipo de lectura</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Calificación</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>

    </section>
    <footer>
        <nav class="navbar" style="background-color: #FFE5D0;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./Assets/Shelfie (1).webp" alt="Logo" width="120" class="d-inline-block align-text-center ">
              </a>
            </div>
          </nav>
    </footer>
    <script src="./JS/code.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    
</body>
</html>
